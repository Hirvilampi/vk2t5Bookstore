<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Bootstrap CSS -->
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <title>Edit book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />



    <style>
        form {
            margin-left: 5px;
        }
        h1 {
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <h1> Edit book</h1>

    <form action="#" th:action="@{/editsave/{id}(id=${book.id})}" th:object="${book}" method="post">

        <p>
            Title <input type="text" th:field="*{title}" />
        </p>

        <p>
            Author <input type="text" th:field="*{author}" />
        </p>
        <p>
            Year of publication <input type="number" th:field="*{publicationYear}" />
          
        </p>
        <p>
            ISBN <input type="text" th:field="*{isbn}" />
        </p>
        <p>
            Price <input type="number" step="0.01" th:field="*{price}" />
        </p>


        <input  class="btn btn-success" type="submit" value="Save Book" />

    </form>

</body>

</html>
