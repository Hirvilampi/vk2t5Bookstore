<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Bootstrap CSS -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>


<body>
<br>
 <h1>&nbsp &nbsp Books in bookstore</h1>
    <table class="table table-striped">
        <tr>
            <th align="left"></th>
            <th align="" left>Id</th>
            <th align="left">Title</th>
            <th align="left">Author</th>
            <th align="left">Year</th>
            <th align="left">ISBN</th>
            <th align="left">Price â‚¬</th>
            <th align="left"></th>
            <th align="left"></th>
        </tr>
        <tr th:each="kirja : ${books}">
            <td></td>
            <td th:text="${kirja.id}"></td>
            <td th:text="${kirja.title}"></td>
            <td th:text="${kirja.author}"></td>
            <td th:text="${kirja.publicationYear}"></td>
            <td th:text="${kirja.isbn}"></td>
            <td th:text="${kirja.price}"></td>
            <td><a type="button" class="btn btn-danger" th:href="@{'/delete/{id}'(id=${kirja.id})}">Delete</a></td>
            <td><a type="button" class="btn btn-primary" th:href="@{'/editbook/{id}'(id=${kirja.id})}">Edit</a></td>

        </tr>
    </table>

    <br>
    &nbsp;<a type="button" class="btn btn-outline-primary" href="/booklist">Refresh booklist </a> &nbsp;&nbsp; <a
        type="button" class="btn btn-success" href="/addbook"> Add a new book </a>



</body>

</html>
