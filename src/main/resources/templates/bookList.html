<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <title>Booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Bootstrap CSS -->
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>


<body>
    <br>
    <div class="container">
        <table>
            <td>
                <div class="col-md-6">
                    <h2>Bookstore</h2>
                </div>
            </td>
            <td>
                <div class="col-md-4">
                    Welcome <span style="color:blue" sec:authentication="name"></span>
                </div>
            </td>
            <td>
                <div class="col-md-4" style="padding:20px 0">
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" value="Sign Out" />
                    </form>
                </div>
            </td>
        </table>


        <table class="table table-striped">
            <tr>
                <th align="left"></th>
                <th align="" left>Id</th>
                <th align="left">Title</th>
                <th align="left">Author</th>
                <th align="left">Year</th>
                <th align="left">ISBN</th>
                <th align="left">Price â‚¬</th>
                <th align="left">Category</th>
                <th sec:authorize="hasAuthority('ADMIN')" align="left"></th>
                <th sec:authorize="hasAuthority('ADMIN')" align="left"></th>
            </tr>
            <tr th:each="kirja : ${books}">
                <td></td>
                <td th:text="${kirja.id}"></td>
                <td th:text="${kirja.title}"></td>
                <td th:text="${kirja.author}"></td>
                <td th:text="${kirja.publicationYear}"></td>
                <td th:text="${kirja.isbn}"></td>
                <td th:text="${kirja.price}"></td>
                <td th:text="${kirja.category.name}"></td>
                <td sec:authorize="hasAuthority('ADMIN')"><a type="button" class="btn btn-danger"
                        th:href="@{'/delete/{id}'(id=${kirja.id})}">Delete</a></td>
                <td sec:authorize="hasAuthority('ADMIN')"><a type="button" class="btn btn-primary"
                        th:href="@{'/editbook/{id}'(id=${kirja.id})}">Edit</a></td>

            </tr>
        </table>

        <br>
        &nbsp;<a type="button" class="btn btn-outline-primary" href="/booklist">Refresh booklist </a> &nbsp;&nbsp; <a
        sec:authorize="hasAuthority('ADMIN')" type="button" class="btn btn-success" href="/addbook"> Add a new book </a>

    </div>

</body>

</html>
